<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="/jquery.mobile-1.2.0.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="/jquery-1.8.2.min.js"></script>
        <script src="/jquery.mobile-1.2.0.js"></script>
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>Latinoware 2012 | Palestras</h3>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="app.html" data-transition="slide">Primeiro dia</a></li>
                    <li><a href="app.html" data-transition="slide">Segundo dia</a></li>
                    <li><a href="app.html" data-transition="slide">Terceiro dia</a></li>
                </ul>
            </div><!-- /navbar -->
            <div data-role="content">
                <ul data-role="listview" data-filter="true"  data-inset="false" id="speechs">
                    <!-- content is showed here -->
                </ul>
            </div>
        </div>
        <script>
            $.getJSON("speechs.json", function(data){
                output = "";
                $.each(data.speechs, function(key, value){
                    output += "<li data-theme=\"c\">"
                    output += "<h3 class=\"ui-li-heading\">"+ value.title +"</h3>"
                    output += "<p class=\"ui-li-desc\"><strong>"+ value.speaker +"</strong></p>"
                    output += "<p class=\"ui-li-desc\">"+ value.space +"</p>"
                    output += "<span class=\"ui-li-count\">"+ value.time +"</span>"
                    output +=  "</li>"
                });
                $('#speechs').append(output).listview('refresh');
            });
        </script>
    </body>
</html>
