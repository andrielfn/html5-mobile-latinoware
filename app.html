     <script>
        $.getJSON("speechs.json", function(data){
            output = new Array();
            $.each(data.speechs, function(key, value){
                day = value.date.split("-")[2];
                if(output[day] == undefined) output[day] = "";
                output[day] += "<li data-theme=\"c\">"
                output[day] += "<h3 class=\"ui-li-heading\">"+ value.title +"</h3>"
                output[day] += "<p class=\"ui-li-desc\"><strong>"+ value.speaker +"</strong></p>"
                output[day] += "<p class=\"ui-li-desc\">"+ value.space +"</p>"
                output[day] += "<span class=\"ui-li-count\">"+ value.time +"</span>"
                output[day] +=  "</li>"
            });
            console.log(output['17'])
            $('#speechs-day-17').append(output['17']).listview('refresh');
            $('#speechs-day-18').append(output['18']);
            $('#speechs-day-19').append(output['19']);
        });
    </script>
